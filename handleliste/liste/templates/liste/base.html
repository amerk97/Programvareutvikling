{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" type="text/css" href="{% static 'liste/main.css' %}">
    <title></title>
</head>
<script>

    function hide() {
        var x = document.getElementById("participants");
        if (x.style.display === "none") {
            x.style.display = "block";
        }
        else {
            x.style.display = "none";
        }
    }

</script>
<body>



<div id="container">

    <div id="profile">
        {% block profile %}{% endblock %}
    </div>

    <div id="list">
        {% block list %}{% endblock %}
    </div>
    <div id="participants">
        {% block participants %}{% endblock %}
    </div>
</div>


</body>
</html>
